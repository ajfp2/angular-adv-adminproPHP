<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre:</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email:</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Introducir email" formControlName="email">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid"><i class=" fa fa-save "></i> Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 ">
        <div class="card ">
            <div class="card-body ">
                <h4 class="card-title ">Avatar</h4>
                <h6 class="card-subtitle ">Imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="Imagen del usuario" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="Imagen del usuario" class="img-avatar">
                </div>

                <input type="file" (change)="actualizarImagen($event.target.files[0]);">
                <br><br>
                <button type="button" (click)="subirImagen();" class="btn btn-primary btn-block waves-effect waves-light m-r-10" [disabled]="!imagenSubir"><i class="fa fa-save "></i> Guardar Imagen</button>
            </div>
        </div>
    </div>

</div>
