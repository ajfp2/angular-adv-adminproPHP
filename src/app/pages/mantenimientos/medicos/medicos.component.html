<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar medico ..." (keyup)="buscar(txtTermino.value)" #txtTermino />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando ...</h4>
            <i class="fa fa-spin fa-refresh fa-2px"></i>
            <p class="mb-0">Por favor espere ...</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="float-right">
                    <a routerLink="/dashboard/medico/nuevo" class="btn btn-success">
                        <i class="fa fa-user-o"></i> Crear Médico
                    </a>
                </div>
                <h4 class="card-title">Médicos</h4>
                <h6 class="card-subtitle">Médicos registrados en mi App.</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre" class="w75 cursor" (click)="abrirModal(medico);">
                                </td>
                                <td>{{ medico.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard', 'medico', medico.id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Borrar" (click)="borrarMedico( medico );"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-sencondary">Anteriores</button>&nbsp;
                <button class="btn btn-sencondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
